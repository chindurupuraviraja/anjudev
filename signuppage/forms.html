<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>forms</title>
  </head>
  <body>
    <h2 style="text-align: center;" >Sign Up</h2>
    <form style="text-align: center" action="">
      <label for="first">First Name</label>
      <input type="text" id="first" name="firstname" />
      <br /><br />
      <label for="last">Last Name</label>
      <input type="text" id="last" name="lastname"/>
      <br /><br />
      <label for="age">Enter Your Age</label>
      <input type="number" id="age" name="ageof"/>
      <br /><br />
      <label for="dob">Enter Your Data Of Birth</label>
      <input type="date" id="dob" name="Birth"/>
      <br /><br />
      <label for="mail">Enter Your Mail ID</label>
      <input type="email" id="mail" />
      <br /><br />
      <label for="user">Username</label>
      <input type="text" id="user" />
      <br /><br />
      <label for="pass">Password</label>
      <input type="password" id="pass" />
      <br /><br />
      <label >Select Your T-shirt Size</label>
      <br><br>
      <input type="radio" id="small" name="samll" value="size" />
      <label for="small">Small</label><br />
      <input type="radio" id="meduim"  name="meduim" value="size"/>
      <label for="meduim">Medium</label><br />
      <input type="radio" id="large" name="large" value="size" />
      <label for="large">Large</label>
      <br /><br />
      <input type="reset" />
      <br /><br />
      <input type="submit">
    </form>
  </body>
</html>
